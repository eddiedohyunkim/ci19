<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	body{
		margin: 0;
	}
	canvas{
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script>
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

	var renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	// window size update
	window.addEventListener( 'resize', function()
	{
		var width = window.innerWidth;
		var height = window.innerHeight;
		renderer.setSize( width, height );
		camera.aspect = width / height;
		camera.updateProjectionMatrix();
	});

	controls = new THREE.OrbitControls( camera, renderer.domElement );

	// create the shape 
	var geometry = new THREE.BoxGeometry( 1.5, 1.5, 1.5 );
	var cubeMaterials = 
	[
		new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load( 'img/beginning1b.jpg' ), side: THREE.DoubleSide } ), 
		new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load( 'img/beginning5b.jpg' ), side: THREE.DoubleSide } ), 
		new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load( 'img/middle1m.jpg' ), side: THREE.DoubleSide } ),
		new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load( 'img/middle1m.jpg' ), side: THREE.DoubleSide } ),
		new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load( 'img/end1e.jpg' ), side: THREE.DoubleSide } ),
		new THREE.MeshLambertMaterial( { map: new THREE.TextureLoader().load( 'img/end1e.jpg' ), side: THREE.DoubleSide } )

	];

	// create a material, color, or image/texture
	//var material = new THREE.MeshBasicMaterial( { color: 0xFFFFFF, wireframe: true } );
	var material = new THREE.MeshFaceMaterial( cubeMaterials );
	var cube = new THREE.Mesh( geometry, material );
	scene.add( cube );

	camera.position.z = 3;


	//var ambientLight = new THREE.AmbientLight( 0xFF0000, 5.0 );
	//scene.add( ambientLight );


	var light1 = new THREE.PointLight( 0xFFFFFF, 4, 50);
	scene.add( light1 ); 


	var light2 = new THREE.PointLight( 0xFFFFFF, 2, 50);
	scene.add( light2 ); 


	var light3 = new THREE.PointLight( 0xFFFFFF, 2, 50);
	scene.add( light3 ); 

	// game logic
	var update = function()
	{
		//cube.rotation.x += 0.01;
		//cube.rotation.y += 0.01;

		var time = Date.now() * 0.0005;
		light1.position.x = Math.sin( time * 0.7 ) * 30;
		light1.position.y = Math.cos( time * 0.5 ) * 40;
		light1.position.z = Math.cos( time * 0.3 ) * 30;

	};

	// draw scene
	var render = function()
	{
		renderer.render( scene, camera );

	};

	// run game loop (update, render, repeat)
	var GameLoop = function()
	{
		requestAnimationFrame( GameLoop );

		update();
		render();

	};

	GameLoop();
</script>
</body>
</html>
