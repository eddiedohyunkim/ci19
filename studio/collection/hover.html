    function sortData(json){


        console.log(json);

        var pop = document.createElement("div");
        document.body.appendChild(pop);

        for (var i = 0; i < json.length; i += 1){
            var event = document.createElement("div");
            event.innerHTML = json[i].event;
            event.counter = i;
            document.body.appendChild(event);

            event.onmouseover = function(event) {

                pop.innerHTML = "ball 1 : " + json[num].ball1 + "<br>" + " ball 2 : " + json[num].ball2 + "<br>" + " ball 3 : " + json[num].ball3 + "<br>" + " ball 4 : " + json[num].ball4 + "<br>" + " ball 5 : " + json[num].ball5 + "<br>" + " ball 6 : " + json[num].ball6;
