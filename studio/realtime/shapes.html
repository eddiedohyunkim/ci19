<html>
	<title>shapes</title>
<body>
<script>

setInterval(function(){
 window.location.reload(1);
}, 2000);

	for(var i = 0; i < 10000; i+=1){
	var warning = document.createElement("div");
	warning.innerHTML = Math.floor(Math.random()*100);
	var h = window.innerHeight;
	var w = window.innerWidth;
	warning.setAttribute("style", "background-color: rgb(" + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255)+");" + "position: absolute; top:" + Math.random()* h + ";" + "left:" + Math.random()* w+ ";");
	document.body.appendChild(warning);	
	}

</script>
</body>
</html>
