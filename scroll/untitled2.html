<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style='display: flex;'>
<script>
	for(var i=1; i<5000; i+=1){
		var create = document.createElement('div');
		create.style.backgroundColor = 'rgb('+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')';
		create.style.width = 100*1/i+'vh';
		create.style.height = 100*1/i+'vh';
		create.innerHTML = ''
		document.body.appendChild(create);
	}
</script>

</body>
</html>
