<html>
<title>Korean fonts</title>
<style>
	body{
		margin: 10px;
		font-size: 100px;	
		line-height: 1em;
		overflow: auto;
	}
	#cursor {
		animation: blinker 1s step-end infinite; 
		font-family: Times New Roman;
	}
	@keyframes blinker {  
		50% { opacity: 0; }
	}
	#container {
		width: 100%;
		margin: 10px;	
		word-wrap: break-word;
	}
</style>
<body>
<div id="container">
<span id="cursor">|</span>
</div>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
	var korean = [
	"Black+Han+Sans:400",
	"Gothic+A1:100",
	"Nanum+Gothic:400",
	"Nanum+Gothic+Coding:400",
	"Nanum+Myeongjo:400",
	"Song+Myung:400",
	"Gamja+Flower:400",
	"Gaegu:300",
	"Gugi:400",
	"Cute+Font:400",
	"Kirang+Haerang:400",
	"Nanum+Brush+Script:400",
	"Nanum+Pen+Script:400",
	"East+Sea+Dokdo:400",
	"Do+Hyeon:400",
	"Dokdo:400",
	"Poor+Story:400",
	"Stylish:400",
	"Yeon+Sung:400",
	"Jua:400",
	"Hi+Melody:400",
	"Sunflower:500",
	"Black+And+White+Picture:400"
	]
	function fontupdate(){
		var font = korean[ Math.floor(Math.random()*korean.length) ];
		var fontLink = document.createElement("link");
		fontLink.setAttribute("rel", "stylesheet");
		fontLink.setAttribute("href", "https://fonts.googleapis.com/css?family=" + font);
		document.head.appendChild(fontLink);

		var allInner = document.querySelectorAll(".inner");
		var lastInner = allInner[allInner.length-1];
		lastInner.style.fontFamily = font ;
		lastInner.style.color = "red";
		console.log(lastInner);
	}
	$(document).ready(function() {
	 	$(document).on("keypress", function(a) {
	 		a.preventDefault();
	    	var char = String.fromCharCode(a.which);
	    	createElement(char);
	    	fontupdate();
		});
		$(document).on("keydown", function(b) {
	    	if (b.which == 8){
				b.preventDefault();
				deleteElement();
	    	}
	   		if (b.which == 13){
	    	 	b.preventDefault();
	 			linebreakElement(); 
			}
		}); 
	});

function deleteElement() {

function linebreakElement() {
